<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main>
      <figure class="main-figure">
        <img class="drawers" src="./images/drawers.jpg" alt="drawers" />
        <figcaption class="main-content">
          <h3>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h3>
          <p>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
          <footer>
            <figure class="author">
              <img
                class="michelle"
                src="./images/avatar-michelle.jpg"
                alt="michelle"
              />
              <figcaption>
                <h5>Michelle Appleton</h5>
                <time datetime="2020-06-28">28 Jun 2020</time>
              </figcaption>
            </figure>
            <div class="share-background">
              <img class="share" src="./images/icon-share.svg" alt="share" />
              <div class="overlay">
                SHARE
                <img
                  class="social-link"
                  src="./images/icon-facebook.svg"
                  alt=""
                />
                <img
                  class="social-link"
                  src="./images/icon-twitter.svg"
                  alt=""
                />
                <img
                  class="social-link"
                  src="./images/icon-pinterest.svg"
                  alt=""
                />
                <div class="triangle"></div>
              </div>
            </div>
          </footer>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
